<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OG Rise</title>
<style>
  :root {
    --accent: #bfa14a;
    --bg: #fff;
    --text: #000;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #000;
    color: var(--accent);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    z-index: 1000;
  }
  header h1 {
    font-size: 24px;
  }
  nav a {
    color: var(--accent);
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #fff;
  }
  section {
    padding: 100px 20px;
    min-height: 100vh;
  }
  #home {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #home h2 {
    font-size: 48px;
    margin-bottom: 20px;
  }
  #home button {
    background: var(--accent);
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    color: #000;
    transition: background 0.3s;
  }
  #home button:hover {
    background: #fff;
  }
  #shop {
    background: #fff;
    color: #000;
    text-align: center;
  }
  .product {
    display: inline-block;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    width: 250px;
  }
  .product img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px;
  }
  .product-info h3 {
    margin-bottom: 10px;
    font-size: 18px;
  }
  .product-info p {
    margin-bottom: 10px;
  }
  .cart-btn {
    background: var(--accent);
    border: none;
    padding: 8px 20px;
    cursor: pointer;
    border-radius: 4px;
    color: #000;
  }
  #contact {
    background: #111;
    color: #fff;
    text-align: center;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }
  input, textarea {
    margin: 10px 0;
    padding: 10px;
    border-radius: 4px;
    border: none;
  }
  button[type="submit"] {
    background: var(--accent);
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>OG Rise</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to OG Rise</h2>
    <button onclick="document.querySelector('#shop').scrollIntoView({behavior:'smooth'});">Shop Now</button>
  </section>

  <section id="shop">
    <h2>Shop</h2>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691417-742f4a0a8e2b?auto=format&fit=crop&w=800&q=80" alt="Hoodie">
      <div class="product-info">
        <h3>OG Rise Hoodie</h3>
        <p>â‚¹899</p>
        <button class="cart-btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
